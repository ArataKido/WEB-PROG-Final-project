
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<title>{% block title %} {% endblock%}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{%static '/css/style.css'%}" rel="stylesheet" type="text/css">
	
	<script src="slider/modernizr.js"></script>


</head>
{% with request.resolver_match.url_name as url_name %}
<body class=" {% if url_name == 'home' %} home_bg  {% endif %}
				{% if url_name == 'about' %} about_bg  {% endif %}
				{% if url_name == 'contact' %} contact_bg  {% endif %}
				{% if url_name == 'services' %} services_bg  {% endif %}
				{% if url_name == 'portfolio' %} portfolio_bg  {% endif %}"
				>
	
	<div id="main_container">
		<div class="container" id="services">
			<div class="row col-wrap">			 
				<div id="left_container" class="col col-md-3 col-sm-12">
					<div class="templatemo_logo">
						<a href="#"><img src="{% static 'images/logo.png'%}" alt="Botany Theme"></a>
					</div>
					<nav id="main_nav">
						<ul class="nav">
							<li><a href="{% url 'home' %}">Home</a></li>
							<li><a href="{% url 'about' %}">About</a></li>
							<li><a href="{% url 'services' %}">Services</a></li>
							<li><a href="{% url  'portfolio' %}">Portfolio</a></li>
							<li><a href="{%url 'contact' %}">Contact</a></li>
						</ul>
					</nav> <!-- nav -->	
					<form  action="#" method="get" class="navbar-form" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
						</div>
						<button type="submit" class="btn btn-primary" name="Search" style="margin-top: 10px">Go</button>
					</form>
					<div>
						<a href="#"><img src="{% static 'images\facebook.png' %}" alt="Like us on Facebook"></a>
						<a href="#"><img src="{% static 'images\twitter.png' %}" alt="Follow us on Twitter"></a>
						<a href="#"><img src="{% static 'images\rss.png' %}" alt="RSS feeds"></a>
					</div>
				</div>			  	
				<div id="right_container" class="col col-md-9 col-sm-12">
					        {% block base%} {% endblock %}                 
				</div>
			</div>
			<footer class="row credit">
				<div class="col col-md-12">
					<div id="templatemo_footer">
						Copyright Â© 2084 <a href="#">Company Name</a>
					</div>
				</div>
			</footer>
		</div>		
	</div>
</body>
{% endwith %}
</html>
